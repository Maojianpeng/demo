<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加数据</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputName">用户名</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputSex">性别</label>
            <input type="text" class="form-control" id="exampleInputSex" placeholder="请输入性别">
        </div>
        <div class="form-group">
            <label for="exampleInputTel">手机号</label>
            <input type="tel" class="form-control" id="exampleInputTel" placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <label for="exampleInputBirthday">出生日期</label>
            <input type="date" class="form-control" id="exampleInputBirthday" placeholder="请输入出生日期">
        </div>
        <div class="form-group">
            <label for="exampleInputSynopsis">个人介绍</label>
            <input type="text" class="form-control" id="exampleInputSynopsis" placeholder="请输入个人介绍">
        </div>
        <input id="sub" class="btn btn-success form-control" type="button" value="提交">
    </form>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript" src="js/getData.js"></script>
</html>

<script type="text/javascript">

    $("#sub").click(function () {

        var Name = $("#exampleInputName").val();
        var Sex = $("#exampleInputSex").val();
        var Tel = $("#exampleInputTel").val();
        var Birthday = $("#exampleInputBirthday").val();
        var Synopsis = $("#exampleInputSynopsis").val();

        var user = {
            "name" : Name,
            "sex" : Sex,
            "tel" : Tel,
            "birthday" : Birthday,
            "synopsis" : Synopsis
        }
        
        //将实体类转换为JSON
        var userJson = JSON.stringify(user)
        
        //提交给后端接口
        $.post({
            url: 'user/save',
            data: userJson,
            contentType: 'application/json',
            success: function (data) {
                alert(data)
            }
        });
    })
</script>
